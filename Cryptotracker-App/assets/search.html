<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView</title>
    <link rel="stylesheet" href="/assets/CSS/common.css"/>
    <link rel="stylesheet" href="/assets/CSS/search.css"/>
</head>
<body>
    <!--This is for navigation bar-->
    <nav>
        <img src="/assets/images/logo.png (2).jpg" alt="logo" class="logo-img"/>
        <h1 class="d-inline title ml-1 mr-1 mb-1 mt-1">CryptoView</h1>
        <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <section>
        <h1 class="color-blue text-centered">Search</h1>
        <div class="search-input-container mt-1">
            <form action="" method="GET">
            <input type="text" placeholder="Enter Coin Name..." name="q"/>
            <input type="submit" value="Search"/>
            </form>
        </div>
    </section>

    <hr/>

    <div class="search-result-container mt-1" id="search-results">

    </div>
    

 


    <!--This is for footer-->
    <footer>
        <p class="d-inline">&copy; CryptoView | Developed by Kirti and Team..</p>
        <a href="https://www.github.com/" target="_blank">
            <img src="/assets/images/Github-logo.jpg" alt="Github Logo" class="footer-image">
        </a>

    </footer>



    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/search.js"></script>
</body>
</html>
